<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
</head>
<body>
<!--Todo lo que este aqui se reutiliza-->
<header th:fragment="header">
    <nav id="header" class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-Intro" th:href="@{/}">
                <img th:src="@{/img/Icono.jpg}">PeliReview
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-Pag" aria-current="page" onclick="this.parentNode.submit();">Cerrar Sesión</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar Película" aria-label="Search">
                    <button class="btn btn-busqueda" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<footer>
    <p class="text-center">[[#{plantilla.pie_pagina}]]<a href="http://facebook.com/dymmdaniel" target="_blank">Facebook</a></p>
    <form class="text-center"method="post" th:action="@{/logout}">
        <b>User:</b><span sec:authentication="name">Usuario que hizo login</span>
        <b>Rol: </b><span sec:authentication="principal.authorities">Su respectivo Rol</span>
        <a href="#" onclick="this.parentNode.submit();">Logout</a>
    </form>
</footer>
<footer th:fragment="footer" id="footer" class="pb-4 pt-4">
    <div class="container">
        <div class="row">
            <div class="col text-center text-uppercase">
                <a href="https://www.marvel.com/" target="_blank">Marvel</a>
            </div>
            <div class="col text-center text-uppercase">
                <a href="https://www.dc.com/" target="_blank">DC</a>
            </div>
            <div class="col text-center text-uppercase">
                <a href="https://www.starwars.com/" target="_blank">Star Wars</a>
            </div>
            <div class="col text-center text-uppercase">
                <a href="https://intl.startrek.com/" target="_blank">Star Trek</a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
